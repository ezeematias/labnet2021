<div class="row justify-content-sm-center pt-5">
  <div class="form col-sm-6 shadow round pb-2">
    <div>
      <h1 class="text-center pt-1">Shippers
        <button *ngIf="status=='minimize'"class="buttonAdd" mat-mini-fab color="primary" (click)="show = false" (click)="shipperEdit = false" (click)="cancelSearch(true)">
          <mat-icon>redo</mat-icon></button>
        <button class="buttonAdd" mat-mini-fab color="primary" (click)="show = true" (click)="shipperEdit = false" (click)="searchShippers = false" (click)="cancelSearch(true)">
        <mat-icon>library_add</mat-icon>
      </button>
      <button class="buttonAdd" mat-mini-fab color="primary"(click)="show = true" (click)="searchSet()"><mat-icon>search</mat-icon></button>
    </h1>
      <app-form-shippers [shippersParent]="sendShippers" [edit]="shipperEdit" [search]="searchShippers" *ngIf="show" (cancelSearch)="cancelSearch($event)" (idSearch)="getShippersById($event)"  ></app-form-shippers>
      <table mat-table [dataSource]="ShippersList" class="table table-responsive">
        <ng-container matColumnDef="ID">
          <th  *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let shippers"> {{shippers.Id}} </td>
        </ng-container>
        <ng-container matColumnDef="Company Name">
          <th  *matHeaderCellDef>Company Name</th>
          <td mat-cell *matCellDef="let shippers"> {{shippers.CompanyName}}</td>
        </ng-container>
        <ng-container matColumnDef="Phone">
          <th  *matHeaderCellDef>Phone</th>
          <td mat-cell *matCellDef="let shippers"> {{shippers.Phone}} </td>
        </ng-container>
        <ng-container matColumnDef="Edit">
          <th  *matHeaderCellDef mat-sort-header> Edit </th>
          <td mat-cell *matCellDef="let shippers"> <button class="buttonEdit" mat-icon-button
            type="button" mat-raised-button color="accent" (click)="show = true"
            matTooltip="Edit" (click)="updateSet(shippers)">
          <mat-icon>edit</mat-icon>
          </button></td>
        </ng-container>
        <ng-container matColumnDef="Delete">
          <th  *matHeaderCellDef mat-sort-header> Delete </th>
          <td mat-cell *matCellDef="let shippers">
            <button mat-icon-button
            aria-label="Example icon button with a delete icon" type="button" mat-raised-button color="warn"
            matTooltip="Delete" (click)="showModal(shippers.Id)">
            <mat-icon>delete</mat-icon>
          </button></td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
    </div>
  </div>
